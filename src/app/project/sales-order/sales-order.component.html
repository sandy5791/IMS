<!-- Header with Back and Submit buttons -->
<div class="header d-flex justify-content-between align-items-center mb-0">
    <button mat-raised-button color="primary" (click)="goBack()">
        <i class="material-icons">arrow_back</i> Back
    </button>
    <div class="screen-title">Sales Order</div>
    <button mat-raised-button color="primary" (click)="submitForm()">
        Submit
    </button>
    <button appBackToTop [scrollContainer]="scrollContainer" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <Menu-dropDown #Rest_fitCol [gridApi]="gridApi">
    </Menu-dropDown>
 
</div>

<!-- Sales Order Form -->
<div #scrollContainer class="container  scroll-container">
    <form [formGroup]="SalesOrderForm">
        <!-- First Row -->
        <div class="row mb-0">
            <div class="col-sm-6 d-flex align-items-center">
                <label for="Name" class="form-label mb-0" style="width: 40%;">Name</label>
                <input type="text" id="Name" class="form-control form-control-sm" formControlName="Name"
                    placeholder="Enter Name" />
            </div>
            <div class="custom-row col-sm-6 d-flex align-items-center">
                <label for="contact" class="form-label mb-0" style="width: 40%;">Contact</label>
                <input type="text" id="contact" class="form-control form-control-sm" formControlName="contact"
                    placeholder="Enter Contact" />
            </div>
        </div>

        <!-- Second Row -->
        <div class="row mb-0">
            <div class="col-sm-6 d-flex align-items-center">
                <label for="email" class="form-label mb-0" style="width: 40%;">Email</label>
                <input type="email" id="email" class="form-control form-control-sm" formControlName="email"
                    placeholder="Enter Email" />
            </div>
            <div class="custom-row col-sm-6 d-flex align-items-center">
                <label for="loyaltyNo" class="form-label mb-0" style="width: 40%;">Loyalty Number</label>
                <input type="text" id="loyaltyNo" class="form-control form-control-sm" formControlName="loyaltyNo"
                    placeholder="Enter Loyalty Number" />
            </div>
        </div>

        <!-- Third Row -->
        <div class="row mb-0">
            <div class="col-sm-6 d-flex align-items-center">
                <label for="OrderDate" class="form-label mb-0" style="width: 40%;">Order Date</label>
                <input type="date" id="OrderDate" class="form-control form-control-sm" formControlName="OrderDate" />
            </div>
            <div class=" custom-row col-sm-6 d-flex align-items-center">
                <label for="paymentMode" class="form-label mb-0" style="width: 40%;">Payment Mode</label>
                <input type="text" id="paymentMode" class="form-control form-control-sm" formControlName="paymentMode"
                    placeholder="Enter Payment Mode" />
            </div>
        </div>

        <!-- Fourth Row -->
        <div class="row mb-0">
            <div class="col-sm-6 d-flex align-items-center">
                <label for="SalePerson" class="form-label mb-0" style="width: 40%;">Sale Person</label>
                <input type="text" id="SalePerson" class="form-control form-control-sm" formControlName="SalePerson"
                    [disabled]="true" />
            </div>
            <div class="custom-row col-sm-6 d-flex align-items-center">
                <label for="discount" class="form-label mb-0" style="width: 40%;">Discount</label>
                <input type="text" id="discount" class="form-control form-control-sm" formControlName="discount"
                    placeholder="Enter Discount" />
            </div>
        </div>

        <!-- Fifth Row -->
        <div class="row mb-0">
            <div class="col-sm-6 d-flex align-items-center">
                <label for="taxDetails" class="form-label mb-0" style="width: 40%;">Tax Details</label>
                <input type="text" id="taxDetails" class="form-control form-control-sm" formControlName="taxDetails"
                    placeholder="Enter Tax Details" />
            </div>
            <div class=" custom-row col-sm-6 d-flex align-items-center">
                <label for="Remarks" class="form-label mb-0" style="width: 40%;">Remarks</label>
                <textarea id="Remarks" class="form-control form-control-sm" formControlName="Remarks" rows="2"
                    placeholder="Enter Remarks"></textarea>
            </div>
        </div>
    </form>

    <!-- Button to Reset Column State -->
    <!-- <div class="mt-4">
    <button mat-raised-button color="primary" (click)="resetColumnState()">Reset Columns</button>
    </div> -->

    <!-- AG Grid Table -->
    <div class="ag-grid-container">
        <ag-grid-angular style="width: 100%;" class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"
          [gridOptions]="gridOptions" [pagination]="true" [domLayout]="'autoHeight'"
            (gridReady)="onGridReady($event)" [rowHeight]="rowHeight"  >
        </ag-grid-angular>
        
    </div>
</div>
